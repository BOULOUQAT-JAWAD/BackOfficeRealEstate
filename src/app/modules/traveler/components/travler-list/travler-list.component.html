<app-client-sidebar></app-client-sidebar>
<div class="content-wrapper">
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
    </ol>
    <div class="card mb-3">
      <div class="card-header">
        <i class="fa fa-table"></i> List of Travelers
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Traveler ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Activated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let traveler of travelers">
                <td>{{ traveler.travelerId }}</td>
                <td>{{ traveler.email }}</td>
                <td>{{ traveler.firstName }}</td>
                <td>{{ traveler.lastName }}</td>
                <td>{{ traveler.phoneNumber }}</td>

                <!-- Activation Status & Button -->
                <td>
                  <span><strong>{{ traveler.activated ? 'Active' : 'Inactive' }}</strong></span>
                  <button 
                    (click)="toggleActivation(traveler)" 
                    class="btn btn-sm mx-1" 
                    [ngClass]="traveler.activated ? 'btn-danger' : 'btn-success'">
                    {{ traveler.activated ? 'Deactivate' : 'Activate' }}
                  </button>
                </td>



                <!-- Properties (Reservations) Button -->
                <td>
                  <button 
                    (click)="viewReservations(traveler.travelerId)" 
                    class="btn btn-sm btn-info mx-1">
                    View Reservations
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
