<app-client-sidebar></app-client-sidebar>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Tableau de bord</a>
            </li>
            <li class="breadcrumb-item active">{{ pjServiceId ? 'Mettre à jour la service' : 'Créer une service' }}
            </li>
        </ol>

        <div class="box_general padding_bottom">
            <div class="header_box version_2">
                <h2><i class="fa fa-file"></i>Informations sur la service</h2>
            </div>
            <form [formGroup]="pjServiceForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Titre</label>
                            <input id="title" formControlName="title" type="text" class="form-control" placeholder="Entrez le titre">
                            <div *ngIf="pjServiceForm.get('title')?.invalid && pjServiceForm.get('title')?.touched" class="error">
                                Le titre est requis.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Description</label>
                            <input id="description" formControlName="description" type="text" class="form-control"
                                placeholder="Entrez la description">
                            <div *ngIf="pjServiceForm.get('description')?.invalid && pjServiceForm.get('description')?.touched"
                                class="error">
                                La description est requise.
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Prix</label>
                            <input id="price" formControlName="price" type="text" class="form-control"
                                placeholder="Entrez le prix">
                            <div *ngIf="pjServiceForm.get('price')?.invalid && pjServiceForm.get('price')?.touched"
                                class="error">
                                Le prix est requis.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Type de service</label>
                            <div class="styled-select">
                                <select id="pjServiceType" formControlName="pjServiceType" class="form-control">
                                    <option *ngFor="let type of pjServiceTypes" [value]="type">{{ type }}</option>
                                </select>
                                <div *ngIf="pjServiceForm.get('pjServiceType')?.invalid && pjServiceForm.get('pjServiceType')?.touched"
                                    class="error">
                                    Le type de service est requis.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn_1 medium">{{ pjServiceId ? 'Mettre à jour la service' : 'Créer la
                    service' }}</button>
            </form>
        </div>
        <!-- /box_general-->
    </div>
</div>
