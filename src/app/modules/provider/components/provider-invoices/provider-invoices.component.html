<app-client-sidebar></app-client-sidebar>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Tableau de board</a>
            </li>
        </ol>
        <div class="card mb-3">
       <!--      <div class="card-header">
                <i class="fa fa-table"></i> Liste des factures
            </div> -->

            <div class="container-fluid">
                <div class="card mb-3">
                  <div class="card-header">
                    <i class="fa fa-table"></i> Invoices for Provider {{ providerId }}
                  </div>
              
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                          <tr>
                            <th>Invoice ID</th>
                            <th>Property ID</th>
                            <th>Service Type</th>
                            <th>Date</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let invoice of invoices">
                            <td>{{ invoice.providerInvoiceId }}</td>
                            <td>{{ invoice.propertyId }}</td>
                            <td>{{ invoice.serviceType }}</td>
                            <td>{{ invoice.date | date: 'short' }}</td>
                            <td>{{ invoice.status }}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>


        </div>
    </div>
</div>
